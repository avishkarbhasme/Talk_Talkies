<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_box" />
  <title>Modify Data</title>
  <link rel="shortcut icon" type="x-icon" href="/images/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #fff;
      margin: 0;
    }

    .ti {
      font-size: 40px;
      margin-top: 20px;
      margin-bottom: 30px;
      text-align: center;
      color: #00c6ff;
    }

    form {
      max-width: 1000px;
      margin: 0 auto;
    }

    input,
    textarea {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
      transition: 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
      box-shadow: 0 0 5px #00c6ff;
      background-color: #333;
    }

    label {
      font-weight: bold;
      display: flex;
      flex-direction: column;
      color: #ddd;
      margin-bottom: 15px;
    }

    button {
      padding: 10px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-two-column {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-two-column .column {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .but-ad {
      padding: 0.5em 1.1em;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: 0.4s ease-in-out;
      background-color: #252525;
      color: white;
    }

    .but-add:hover {
      background-color: rgb(0, 150, 10);
    }

    .but-addd:hover {
      background-color: rgb(179, 2, 2);
    }

    img {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    hr {
      margin: 50px 0;
      border: 1px solid #444;
    }

    h2 {
      text-align: center;
      color: #00c6ff;
    }
    
    .link-buttonn {
      font-size: 1.4em;
      padding: 0.6em 0.8em;
      border-radius: 0.5em;
      border: none;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 3px #000000b4;
    }
    
    .smcontainerr {
      height: 70px;
      width: 150px;
      position: relative;
      padding: 3px;
      background: linear-gradient(90deg, #03a9f4, #f5e900);
      border-radius: 0.9em;
      transition: all 0.4s ease;
    }

    .smcontainerr::before {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 0.9em;
      z-index: -10;
      filter: blur(0);
      transition: filter 0.4s ease;
    }

    .smcontainerr:hover::before {
      background: linear-gradient(90deg, #03a9f4, #f5e900);
      filter: blur(1.2em);
    }
    
    .smcontainerr:active::before {
      filter: blur(0.2em);
    }
    
    body::-webkit-scrollbar {
      display: none;
    }
    
    .ti {
      border-bottom: 2px solid rgb(249, 30, 205);
    }
    
    .buu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .note {
      color: rgb(245, 26, 26);
      text-decoration: underline;
      text-align: center;
      max-width: 400px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .ti {
        font-size: 32px;
        margin-top: 15px;
        margin-bottom: 20px;
      }
      
      .form-two-column {
        gap: 15px;
      }
      
      .form-two-column .column {
        min-width: 100%;
      }
      
      .buu {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .note {
        max-width: 100%;
        text-align: left;
        margin-top: 10px;
      }
      
      .smcontainerr {
        width: 100%;
      }
      
      .link-buttonn {
        width: 100%;
        text-align: center;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .ti {
        font-size: 28px;
      }
      
      input, textarea, button {
        font-size: 14px;
      }
      
      .link-buttonn {
        font-size: 1.2em;
        padding: 0.5em 0.7em;
      }
    }
  </style>
</head>
<body>
  <div class="buu">
    <div class="smcontainerr">
      <button class="link-buttonn" onclick="location.href='http://127.0.0.1:3000/auth/sim.html'">
        Go to Back 
      </button>
    </div>
    <div class="note"><strong>Note :</strong>Ensure that all fields are filled out when adding a movie.</div>
  </div>
  <div class="ti">üé¨ Add Movie to Database</div>
  <form id="movieForm">
    <div class="form-two-column">
      <div class="column">
        <label>ID <input type="number" name="id" required /></label>
        <label>IMDB ID <input type="text" name="imdb_id" required /></label>
        <label>Original Title <input type="text" name="original_title" required /></label>
        <label>Director <input type="text" name="director" required /></label>
        <label>Cast (| separated) <input type="text" name="cast" required /></label>
        <label>Genres (| separated) <input type="text" name="genres" required /></label>
        <label>Tagline <input type="text" name="tagline" required /></label>
        <label>Overview <textarea name="overview" required></textarea></label>
        <label>Runtime <input type="number" name="runtime" required /></label>
        <label>Vote Average <input type="number" step="0.1" name="vote_average" required /></label>
      </div>
      <div class="column">
        <label>Release Year <input type="number" name="release_year" required /></label>
        <label>Homepage URL <input type="url" name="homepage" required /></label>
        <label>Popularity <input type="number" step="0.0001" name="popularity" /></label>
        <label>Budget <input type="number" name="budget" /></label>
        <label>Revenue <input type="number" name="revenue" /></label>
        <label>Keywords (| separated) <input type="text" name="keywords" /></label>
        <label>Production Companies (| separated) <input type="text" name="production_companies" /></label>
        <label>Release Date <input type="text" name="release_date" /></label>
        <label>Vote Count <input type="number" name="vote_count" /></label>
        <label>Budget Adjusted <input type="number" name="budget_adj" /></label>
        <label>Revenue Adjusted <input type="number" name="revenue_adj" /></label>
      </div>
    </div>
    
    <button class="but-ad but-add" type="submit">Add Movie</button>
  </form>

  <hr />

  <div class="ti">üóëÔ∏è Delete Movie</div>
  <form id="deleteForm">
    <label>Exact Movie Title <input type="text" id="deleteTitle" required /></label>
    
    <button class="but-ad but-addd" type="submit"> Delete Movie</button>
  </form>

  <script>
    document.getElementById("movieForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = isNaN(value) || value === '' ? value : Number(value));
      const res = await fetch('/add-movie', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const msg = await res.json();
      alert(msg.message);
      this.reset();
    });

    document.getElementById("deleteForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const title = document.getElementById("deleteTitle").value.trim();
      if (!title) return alert("‚ö†Ô∏è Please enter a movie title to delete.");

      try {
        const res = await fetch(`/delete-movie/${encodeURIComponent(title)}`, { method: 'DELETE' });
        const msg = await res.json();
        alert(msg.message);
      } catch (err) {
        alert("‚ùå Error deleting movie. Check console/server.");
      }

      this.reset();
    });
  </script>
</body>
</html>
